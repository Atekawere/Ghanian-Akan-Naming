<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
        <h1>AKAN NAMING</h1>
        
    </div>
        <div>
            <label>Year</label><br>
            <input type="text" id="year" placeholder="Year born" minlength="4" maxlength="4" step="1" required><br>
          </div>
          <div>
            <label>Month</label><br>
            <input type="text" id="month" placeholder="Month born" required><br>
          </div>
          <div>
            <label>Day</label><br>
            <input type="text" id="day" placeholder="Day born" required><br>
          </div>
          <div>
            <label>Gender</label><br>
            <input type="radio" id="gender" name="gender" value="male">Male<br>
            <input type="radio" id="gender" name="gender" value="female">Female<br>
            <input type="submit" onclick="giveAkanName()" value="Submit">
          </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
